<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Size Metadata API</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <div class="well app">
    <h2>File Size Metadata API</h2>
    <p>Choose a file and press submit to check its size</p>
    <form action="/file-size" method="post" enctype="multipart/form-data">
      <input type='file' name='file'>
      <input type='submit'>
    </form>
    <h4>Example Output</h4>
    <code>{"size":41779}</code>

    </div>


  </body>
</html>
